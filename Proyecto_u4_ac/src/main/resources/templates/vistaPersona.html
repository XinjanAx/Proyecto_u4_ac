<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar</title>
</head>
<body>
    <form th:action="@{/personas/actualizar/{id}(id=${persona.id})}" th:object ="${personaUno}" th:method ="PUT">
        <table>
            <tr>
                <td> <label> Nombre: </label></td>
                <td> <input type="text" id="nombre" value="Inserte el nombre" th:field="${persona.nombre}"> </td>
            </tr>
            <tr>
                <td> <label> Apellido: </label></td>
                <td> <input type="text" id="apellido" value="Inserte el apellido" th:field="${persona.apellido}"> </td>
            </tr>
            <tr>
                <td> <label> Genero: </label></td>
                <td> <input type="text" id="genero" value="Inserte el género" th:field="${persona.genero}"> </td>
            </tr>
            <tr>
                <td> <label> Cédula: </label></td>
                <td> <input type="text" id="cedula" value="Inserte el cédula" th:field="${persona.cedula}"> </td>
            </tr>
        </table>

        <input type="submit" value="ACTUALIZAR">
    </form>
</body>
</html>
